<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Colocando videos locais em HTML5</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="600" poster="imagens/tumb.png" controls autoplay>
        <source src="midia/reencontro.mp4" type="video/mp4">
        <source src="midia/reencontro.webm" type="video/webm">
    </video>
    <h1>Colocando videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gfL5ikn46wk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
